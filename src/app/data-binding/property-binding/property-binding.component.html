<div>
  <h1 class="text-2xl font-bold">One Way Data Binding - Property Binding</h1>
  <p>Data comes from Component to HTML file</p>
  <p>Tag html attribute or property takes a value from the Component</p>
  <div style="display: flex; flex-direction: column; gap: 2">
    <input type="text" [placeholder]="placeholder" />
    <img [src]="image" />
  </div>
</div>
