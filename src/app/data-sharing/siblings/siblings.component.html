<main class="p-2">
  <div>
    <h1 class="font-bold text-lg">Data Sharing - Parent to Child</h1>
    <a class="text-indigo-500 hover:underline" href="/data-sharing">Go back</a>
  </div>
  <!-- siblings -->
  <div>
    <app-sibling1
      (outputData)="onDataRecieveFromSibling1($event)"
      [dataFromSibling2]="dataFromSibling2"
    />

    <app-sibling2
      (outputData)="onDataRecieveFromSibling2($event)"
      [dataFromSibling1]="dataFromSibling1"
    />
  </div>
</main>
