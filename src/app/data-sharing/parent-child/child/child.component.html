<main class="p-2">
  <div>
    <h1 class="font-bold text-lg">Child Component</h1>
  </div>

  <div>
    <h1>Parent => Child</h1>
    <!-- first way -->
    <div class="flex flex-col text-black">
      <p class="italic font-bold text-sm">First way (input signal)</p>
      {{ inputData1() }}
    </div>

    <!-- second way -->
    <div class="flex flex-col text-black">
      <p class="italic font-bold text-sm">Second way (input decorator)</p>
      {{ inputData2 }}
    </div>
  </div>

  <div>
    <p class="italic font-bold text-sm">Child => Parent</p>
    <div class="flex text-black">
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        (click)="outputData1.emit('Data came from my child - output event')"
      >
        Send Data to Parent (output event)
      </button>
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        (click)="outputData2.emit('Data came from my child - output decorator')"
      >
        Send Data to Parent (output decorator)
      </button>
    </div>
  </div>
</main>
